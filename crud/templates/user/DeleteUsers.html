{% extends "layout/base.html" %}

{% block 'title' %} Delete User Page {% endblock 'title' %}

{% block 'content' %}

{% include "include/sidebar.html" %}
{% include "include/ToastMessage.html" %}


<div class="pt-20 sm:ml-64 px-4">
    <form action="/user/delete/{{ user.user_id }}" method="post" class="mx-auto w-full md:w-1/3 space-y-4">
        {% csrf_token %}
      <div>
        <label for="user" class="block text-sm font-medium mb-2">User</label>
        <input 
          type="text" 
          class="bg-white px-3 py-2.5 border border-gray-400 text-black block text-sm rounded-sm w-full 
                 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600" name="user" id="user" value="{{ user.full_name }}" readonly
        />
      </div>
      <div class="flex justify-end">
          <a href="/user/list" class="bg-white hover:bg-gray-300 text-sm font-medium text-black px-4 py-2.5 rounded-sm shadow-sm cursor-pointer mr-2">Back</a>
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-sm font-medium text-white px-4 py-2.5 rounded-sm shadow-sm cursor-pointer"
        >Delete User</button>
      </div>
    </form>
  </div>
  

{% endblock 'content' %}
