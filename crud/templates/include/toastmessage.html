{% load static %}

<!-- Toast Messages - Success and Error -->
{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'success' %}
        <div id="toast-success" class="flex ml-64 mt-16 items-center w-full z-60 max-w-xs p-4 mb-4 text-white bg-green-500 rounded-lg shadow-sm" role="alert">
            <div class="ml-3 text-sm font-normal">{{ message }}</div>
            <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-green-500 text-white hover:text-black rounded-lg focus:ring-2 focus:ring-green-200 p-1.5 hover:bg-green-600 inline-flex items-center justify-center h-8 w-8" onclick="document.getElementById('toast-success').style.display='none'">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
        {% elif message.tags == 'error' %}
        <div id="toast-danger" class="flex ml-64 mt-16 items-center w-full z-60 max-w-xs p-4 mb-4 text-white bg-red-500 rounded-lg shadow-sm" role="alert">
            <div class="ml-3 text-sm font-normal">{{ message }}</div>
            <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-red-500 text-white hover:text-black rounded-lg focus:ring-2 focus:ring-red-200 p-1.5 hover:bg-red-600 inline-flex items-center justify-center h-8 w-8" onclick="document.getElementById('toast-danger').style.display='none'">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
        {% endif %}
    {% endfor %}
{% endif %}

<!-- Auto-Hide Toast Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const successToastMessage = document.getElementById('toast-success');
    const errorToastMessage = document.getElementById('toast-danger');

    if (successToastMessage) {
        setTimeout(() => {
            successToastMessage.style.display = 'none';
        }, 3000);  // 3 seconds auto-hide
    }

    if (errorToastMessage) {
        setTimeout(() => {
            errorToastMessage.style.display = 'none';
        }, 3000);  // 3 seconds auto-hide
    }
});
</script>
